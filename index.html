<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator App | Dinesh Sake</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS Links -->
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1 aria-label="heading">Random Gradient Generator App</h1>
        <div id="card" title="Gradient holder"></div>
        <button id="gen-btn" class="mb-4">Generate</button>
        <div class="input-group w-75 mx-auto" id="input-grp">
            <input id="my-input" type="text" class="form-control">
            <button class="input-group-text bg-info" type="button" id="copy-btn"
            data-bs-toggle="tooltip"
            data-bs-html="true"
            data-bs-title="<em>Click</em> <u>to</u> <b>COPY</b>">
                <i class="fa-solid fa-clipboard"></i>
            </button>
        </div>
    </main>
</body>
</html>
